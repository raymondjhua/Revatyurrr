<!DOCTYPE html> 
<html>

<head>
    <title>This is a title</title>
    <!--What you see on the tab-->
    <link rel="stylesheet" href="main.css"/>
    <script src="main.js"></script>
</head>

<body>
    <h1>
        <!--Heading, can do h2, h3... for more headings-->
        This is a heading <br />
        <!--Use <br/> to break line-->
        This is another heading following a break line
    </h1>
    <hr />
    <!--Horizontal line-->
    <p>
        <!--Can do more p's for more paragraphs-->
        This is is a pragraph
    </p>
    <img src="Dog.jpg""/>           <!--Can follow src with width=" 00px" to adjust image size-->
    <!--Can also use a url as image source-->
    <p> This is an image</p>
</body>

</html>
